<body class="flexContainer">
    <div class="desktop">
        <header>
            <nav class="icons">
                <div class="navicon">
                    <a href="../index.html">
                        <img src="../assets/img/icons/computer.png" alt="Home">

                </div>

                    <form action="">
                        
                        <fieldset>
                            <H3>identificate</H3>

                            <h3>Opiniones sobre los juegos del porfolio</h3>
                            <fieldset>
                                <label>Jurassic:</label>
                                <Label for="p11">1</Label>

                                <Label for="p12">2</Label>
                                <input type="radio" name="p1" id="p12" value="2">
                                <Label for="p13">3</Label>

                            <fieldset>
                                <label>Persia:</label>
                                <Label for="p21">1</Label>
                                <input type="radio" name="p2" id="p21" value="1">
                                <Label for="p22">2</Label>
                                <input type="radio" name="p2" id="p22" value="2">

                                <input type="radio" name="p2" id="p23" value="3" checked>
                                <Label for="p24">4</Label>

                                <Label for="p25">5</Label>
                                <input type="radio" name="p2" id="p25" value="5"><br>
                            </fieldset>
                            <fieldset>
                                <label>FlightSim:</label>
                                <Label for="p31">1</Label>
                                <input type="radio" name="p3" id="p31" value="1">
                                <Label for="p32">2</Label>
                                <input type="radio" name="p3" id="p32" value="2">
                                <Label for="p33">3</Label>
                                <input type="radio" name="p3" id="p33" value="3" checked>
                                <Label for="p34">4</Label>
                                <input type="radio" name="p3" id="p34" value="4">
                                <Label for="p35">5</Label>
                                <input type="radio" name="p3" id="p35" value="5"><br>
                            </fieldset>
                            <fieldset>
                                <label>F/A-18:</label>
                                <Label for="p41">1</Label>
                                <input type="radio" name="p4" id="p41" value="1">
                                <Label for="p42">2</Label>
                                <input type="radio" name="p4" id="p42" value="2">
                                <Label for="p43">3</Label>
                                <input type="radio" name="p4" id="p43" value="3" checked>

                                <Label for="p45">5</Label>
                                <input type="radio" name="p4" id="p45" value="5"><br>

                        </fieldset>
                        <input type="submit">
                        <input type="reset">
